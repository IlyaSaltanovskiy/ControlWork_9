<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            color: #333;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2575fc;
        }
        a {
            display: block;
            text-align: center;
            color: #2575fc;
            text-decoration: none;
            margin-top: 10px;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Вход</h1>
    <form id="LoginForm">
        <label for="AccountNumber">Номер счета</label>
        <input type="text" id="AccountNumber" name="AccountNumber" required>

        <label for="Password">Введите пароль</label>
        <input type="password" id="Password" name="Password" required>

        <input type="submit" value="Войти">
    </form>

    <a href="registerPage.html">Зарегистрироваться</a>

    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('LoginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const AccountNumber = document.getElementById('AccountNumber').value;
        const Password = document.getElementById('Password').value;

        const data = {
            AccountNumber: AccountNumber,
            Password: Password
        };

        try {
            const response = await fetch('/User/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            // Если статус успешный, перенаправляем на страницу профиля
            if (response.ok) {
                document.getElementById('result').innerHTML = `<p class="success">Логин успешен! Перенаправление...</p>`;
                setTimeout(() => {
                    window.location.href = "/myProfile.html"; // Перенаправление
                }, 2000);
            } else {
                // Если ошибка, показываем сообщение
                document.getElementById('result').innerHTML = `<p class="error">${result.message || 'Неверный логин или пароль'}</p>`;
            }

        } catch (error) {
            document.getElementById('result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
    });
</script>
</body>
</html>
