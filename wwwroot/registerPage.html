<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            color: #333;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2575fc;
        }
        a {
            display: block;
            text-align: center;
            color: #2575fc;
            text-decoration: none;
            margin-top: 10px;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form id="RegisterForm">
        <label for="Password">Введите пароль</label>
        <input type="password" id="Password" name="Password" required>

        <label for="ConfirmPassword">Подтвердите пароль</label>
        <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>

        <input type="submit" value="Зарегистрироваться">
    </form>
    <a href="loginPage.html">Войти</a>

    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('RegisterForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const password = document.getElementById('Password').value;
        const confirmPassword = document.getElementById('ConfirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('result').innerHTML = '<span class="error">Пароли не совпадают!</span>';
            return;
        }

        const data = {
            Password: password,
            ConfirmPassword: confirmPassword
        };

        try {
            const response = await fetch('/User/RegisterUser', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Ошибка: ${errorText}`);
            }

            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <div class="success">
                    <p>Регистрация прошла успешно!</p>
                    <p><strong>Ваш ID:</strong> ${result.data}</p>
                    <p><strong>Сообщение:</strong> ${result.message}</p>
                </div>
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `<span class="error">Error: ${error.message}</span>`;
        }
    });
</script>

</body>
</html>
